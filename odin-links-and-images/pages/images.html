<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Formats</title>
    </head>
    <body>
        <p>This page shows a preview of different image formats</p>
        <dl>
            <dt><h2>JPG<h3></h2></dt>
            <dd>JPG images are good for photos</dd>
            <img src="../images/mochi-images/mochi.jpg" alt="this is a jpg img" width="75">
            <dt><h2>GIF</h2></dt>
            <dd>GIFS are good for small animations</dd>
            <img src="../images/mochi-images/mochi.gif">
            <dt><h2>PNG</h2></dt>
            <dd>PNG's are good for icons and logos</dd>
            <img src="../images/mochi-images/mochi.png">
            <dt><h2>SVG</h2></dt>
            <dd>SVG's are <em>amazing. </em>Use them where ever you want.</dd>
            <img src="../images/mochi-images/mochi.svg">
            </dl>
    </body>
</html>
